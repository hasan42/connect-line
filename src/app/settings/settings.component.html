<div class="difficult">
  <button [class.selected]="service.gameMode === 'easy'" (click)="onSelectGameMode('easy')">Easy</button>
  <button [class.selected]="service.gameMode === 'medium'" (click)="onSelectGameMode('medium')">Medium</button>
  <button [class.selected]="service.gameMode === 'hard'" (click)="onSelectGameMode('hard')">Hard</button>
  <button [class.selected]="service.gameMode === 'progress'" (click)="onSelectGameMode('progress')">Progress</button>
</div>
